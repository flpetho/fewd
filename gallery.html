---
layout: default
id: gallery
---
<h1>Gallery</h1>

<div id="galleryContainer">
	<div class="grid-sizer">
		{% for photoShoot in site.data.photoShoots %}
			<div class="galleryCover item">
				<a href="gallery/pages/{{photoShoot.path}}">
					<div class="galleryContent">
						<img src="gallery/img/{{photoShoot.path}}/{{photoShoot.cover}}">
						<div class="galleryInfo">
							<h2>{{photoShoot.title}}</h2>
							<h3>{{photoShoot.date}}</h3>
						</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</div> 
</div>
